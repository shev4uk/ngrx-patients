<div class="container">
  <div rtl>
    <h1 class="main-heading">{{ 'stms.orders.title' | translate }}</h1>
    <div class="actions">
      <a mat-raised-button class="actions-main" color="primary" (click)="onFetchOrders()">
        {{ 'stms.orders.get-orders' | translate }}
      </a>
      <div *ngFor="let order of orders$ | async; let i = index">
        <mat-card>
          <p>Create by {{order.creator?.name}}</p>
          <button mat-button (click)="onAddToFavotites(order)">
            {{order.favorite ? 'Added': 'Add'}}
          </button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
